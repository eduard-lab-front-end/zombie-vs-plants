<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie vs Plants</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div id="game-intro">
        <button class="start-button"></button>
        <!-- <div class="flame-bullet"></div>  -->
        <p class="gameplay">Use the <span>S</span> and <span>W</span> keys to move the defender and use the <span>B</span> key to destroy enemies!</p>
      </div>

      <div id="game-container">
        <div id="game-screen">        
        <div class="game-screen_scores">
          <p>Stats</p>
          <p>Lives: <span id="lives">3</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
        <div class="decoration_one"></div>
        <div class="decoration_two"></div>
        <div class="decoration_three"></div>
        <div class="decoration_four"></div>
        </div>
      </div>
      </div>

      <div id="game-end">
        <button class="restart-button">Restart</button>
      </div>
    </main>
    <script src="js/index.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemy.js"></script>
  </body>
</html>
